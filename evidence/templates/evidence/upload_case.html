<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Case</title>
</head>
<body>

<h2>Upload Case</h2>

<form action="/upload_case/" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="case_id">Case ID:</label>
    <input type="text" id="case_id" name="case_id" required><br><br>
    
    <label for="case_type">Case Type:</label>
    <input type="text" id="case_type" name="case_type" required><br><br>
    
    <label for="case_date">Case Date:</label>
    <input type="date" id="case_date" name="case_date" required><br><br>
    
    <label for="accused_name">Accused Name:</label>
    <input type="text" id="accused_name" name="accused_name"><br><br>
    
    <label for="victim_name">Victim Name:</label>
    <input type="text" id="victim_name" name="victim_name"><br><br>
    
    <label for="investigating_officer">Investigating Officer:</label>
    <input type="text" id="investigating_officer" name="investigating_officer" required><br><br>
    
    <label for="case_status">Case Status:</label>
    <input type="text" id="case_status" name="case_status" required><br><br>
    
    <label for="court_case_number">Court Case Number:</label>
    <input type="text" id="court_case_number" name="court_case_number"><br><br>
    
    <label for="remarks">Remarks:</label>
    <textarea id="remarks" name="remarks"></textarea><br><br>
    
    <button type="submit">Submit</button>
</form>

</body>
</html>
