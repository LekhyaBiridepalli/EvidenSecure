{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="EvidenSecure - Add Case" name="description">
    <title>EvidenSecure - Add Case</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700|Open+Sans:300,300i,400,400i,700,700i" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'css/dash.css' %}" rel="stylesheet">

    <!-- FontAwesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

    <!-- Sidebar -->
    <aside class="bg-primary text-white p-4" style="position: fixed; top: 0; left: 0; bottom: 0; width: 250px;">
        <br><br><br>
        <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link text-white" href="{% url 'dashboard' %}">Homepage</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="{% url 'cases' %}">Cases Management</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="{% url 'evidence' %}">Evidence Management</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="#profile">Profile</a></li>
        </ul>
    </aside>

    <!-- Main Content -->
    <div class="container" style="margin-left: 250px; padding-top: 20px;">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <h1>EvidenSecure- Add Case</h1>
            <div class="d-flex align-items-center">
                <button class="btn btn-light me-2" title="Notifications">
                    <i class="fas fa-bell"></i>
                </button>
                <div class="dropdown">
                    <button class="btn btn-light dropdown-toggle" type="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        Profile
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="profileDropdown">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><a class="dropdown-item" href="{% url 'home' %}">Logout</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <!-- Add Case Form -->
        <section id="add_case" class="mb-4">
            <form method="post" action="{% url 'add_case' %}">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="case_type" class="form-label">Case Type</label>
                    <input type="text" class="form-control" id="case_type" name="case_type" required>
                </div>

                <div class="mb-3">
                    <label for="case_date" class="form-label">Case Date</label>
                    <input type="date" class="form-control" id="case_date" name="case_date" required>
                </div>

                <div class="mb-3">
                    <label for="accused_names" class="form-label">Accused Names (comma separated)</label>
                    <input type="text" class="form-control" id="accused_names" name="accused_names" placeholder="Accused 1, Accused 2, ..." required>
                </div>

                <div class="mb-3">
                    <label for="victim_names" class="form-label">Victim Names (comma separated)</label>
                    <input type="text" class="form-control" id="victim_names" name="victim_names" placeholder="Victim 1, Victim 2, ..." required>
                </div>

                <div class="mb-3">
                    <label for="investigating_officer" class="form-label">Investigating Officer</label>
                    <input type="text" class="form-control" id="investigating_officer" name="investigating_officer" required>
                </div>

                <div class="mb-3">
                    <label for="case_status" class="form-label">Case Status</label>
                    <select class="form-select" id="case_status" name="case_status" required>
                        <option value="Under Investigation">Under Investigation</option>
                        <option value="Closed">Closed</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="charges" class="form-label">Charges (comma separated)</label>
                    <input type="text" class="form-control" id="charges" name="charges" placeholder="Charge 1, Charge 2, ..." required>
                </div>

                <div class="mb-3">
                    <label for="court_case_number" class="form-label">Court Case Number</label>
                    <input type="text" class="form-control" id="court_case_number" name="court_case_number">
                </div>

                <div class="mb-3">
                    <label for="remarks" class="form-label">Remarks</label>
                    <textarea class="form-control" id="remarks" name="remarks" rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </section>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
